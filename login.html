<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login">
        <form action="login1.php" method="post">
            <div class="loginh3">
                <h3>Welcome to UniQEd</h3>
            </div>
            <div class="inputbox" id="username">
                <input type="text" name="email" placeholder="email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputbox" id="password">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label for="remember me"><input type="checkbox" name="remember me" id="remember me">&nbsp;Remember me</label>
                <a href="#" class="forgot_password">Forgot password?</a>
            </div>
            <input type="button" value="Login" id="loginbutton">
            <div class="registor">
                <p>Don't have an account?<a href="registration.html">Register</a></p>
            </div>
        </form>
    </div>
    <script>
        // Function to validate the form
        function validateForm() {
            const email = document.querySelector('input[name="email"]');
            const password = document.querySelector('input[name="password"]');
            
            // Simple email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                alert('Please enter a valid email address.');
                return false;
            }

            // Check if password is entered
            if (password.value.trim() === '') {
                alert('Please enter your password.');
                return false;
            }

            // Form is valid
            return true;
        }

        // Function to handle login button click
        function handleLogin() {
            if (validateForm()) {
                // If form is valid, submit it
                document.querySelector('.login form').submit();
            }
        }

        // Add event listener to login button
        document.getElementById('loginbutton').addEventListener('click', handleLogin);

       
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission behavior
            
            // Here you can handle form validation, if required, or save the data
            
            // Redirect to the quiz page
            window.location.href = 'dashboard.html';  // Redirects to the quiz page
        });
    </script>
</body>
</html>
