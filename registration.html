<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="registrationForm"><center><br><br>
            <!-- Slide 1: Personal Information -->
            <div class="slide" id="slide1">
                <h2>Personal Information</h2><br><br>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Email ID:</label><br>
                <input type="email" id="email" name="email" required><br>
                <br>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br>
                
                <button type="button" class="nextBtn">Next</button>
            </div>
            
            <!-- Slide 2: Academic Information -->
            <div class="slide" id="slide2">
                <h2>Academic Information</h2>
                <label for="school">School Name:</label>
                <input type="text" id="school" name="school" required>
                
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" required>
                
                <label for="parentsName">Parent's Name:</label>
                <input type="text" id="parentsName" name="parentsName" required>
                
                <label for="parentsPhone">Parent's Phone Number:</label>
                <input type="tel" id="parentsPhone" name="parentsPhone" required>
                
                <button type="button" class="prevBtn">Previous</button>
                <button type="button" class="nextBtn">Next</button>
            </div>
            
            <!-- Slide 3: Disability Information -->
            <div class="slide" id="slide3">
                <h2>Disability Information</h2>
                <label for="disabilityType">Disability Type:</label>
                <select id="disabilityType" name="disabilityType" required>
                    <option value="">Select Disability</option>
                    <option value="ADHD">ADHD</option>
                    <option value="Dyslexia">Dyslexia</option>
                    <option value="Autism">Autism</option>
                </select>
                
                <label for="disabilityPercentage">Percentage of Disorder:</label>
                <input type="number" id="disabilityPercentage" name="disabilityPercentage" min="0" max="100" required>
                
                <label for="disorderType">Type of Disorder:</label>
                <select id="disorderType" name="disorderType" required>
                    <option value="">Select Type</option>
                    <option value="Physical">Physical</option>
                    <option value="Mental">Mental</option>
                    <option value="Both">Both</option>
                </select>
                
                <label for="strength">Strengths / Interests:</label>
                <textarea id="strength" name="strength" rows="4" placeholder="Mention any specific interests or strengths..."></textarea>
                
                <button type="button" class="prevBtn">Previous</button>
                <button type="submit">Submit</button>
            </div></center>
        </form>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
